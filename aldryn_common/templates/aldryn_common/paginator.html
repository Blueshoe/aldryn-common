{% load i18n %}
{% if page.has_previous %}<a href="{# {% url 'app:view' page=page.previous_page_number %} #}">{% trans "Previous" %}</a>{% endif %}
{% for num in page.page_range %}
    {% if not num %}
    ...
    {% else %}
    <a href="{# {% url '' page=num %} #}">{{ num }}</a>
    {% endif %}
{% endfor %}
{% if page.has_next %}<a href="{# {% url 'app:view' page=page.next_page_number %} #}">{% trans "Next" %}</a>{% endif %}
